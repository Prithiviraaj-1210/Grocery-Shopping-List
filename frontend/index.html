<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Shopping List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-4">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body">
        <h2 class="text-center fw-bold mb-4 text-gradient">🛒 Grocery Shopping List</h2>
        
        <div class="mb-3">
          <input type="text" id="item-name" class="form-control mb-2" placeholder="Item Name">
          <div class="d-flex gap-2">
            <select id="quantity-select" class="form-select w-50">
              <option value="1 KG">1 KG</option>
              <option value="500 G">500 G</option>
              <option value="250 G">250 G</option>
              <option value="100 G">100 G</option>
              <option value="1 L">1 Litre</option>
              <option value="500 ML">500 ML</option>
            </select>
            <input type="text" id="manual-quantity" class="form-control w-50" placeholder="Custom Quantity">
          </div>
        </div>

        <button id="add-btn" class="btn btn-gradient w-100 mb-3">Add Item</button>

        <div id="items-list" class="mb-4"></div>

        <div class="d-grid gap-2">
          <button id="download-btn" class="btn btn-danger">⬇️ Download CSV</button>
          <button id="whatsapp-btn" class="btn btn-success">📲 Send to WhatsApp</button>
          <button id="newlist-btn" class="btn btn-warning">🆕 New List</button>
          <button id="loadlist-btn" class="btn btn-secondary">📂 Load Previous</button>
        </div>

        <div id="previous-lists" class="mt-3 d-none border rounded p-2 bg-light">
          <h6 class="fw-semibold text-muted">Available Previous Lists:</h6>
          <ul id="previous-list-names" class="list-unstyled"></ul>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
